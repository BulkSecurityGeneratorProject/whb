<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-demo-heading" jhiTranslate="whbApp.demo.home.createOrEditLabel">Create or edit a Demo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!demo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="demo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="whbApp.demo.regionName" for="field_regionName">Region Name</label>
                    <input type="text" class="form-control" name="regionName" id="field_regionName"
                        [(ngModel)]="demo.regionName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="whbApp.demo.regionTime" for="field_regionTime">Region Time</label>
                    <input type="text" class="form-control" name="regionTime" id="field_regionTime"
                        [(ngModel)]="demo.regionTime" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
